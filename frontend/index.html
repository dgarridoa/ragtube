<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAGTube - AI-Powered YouTube Chat</title>
    <meta
      name="description"
      content="Query transcriptions from your favorite YouTubers using AI-powered RAG technology"
    />
  </head>
  <body>
    <div id="app" class="min-h-screen flex flex-col">
      <!-- Header - ChatGPT style with channel selector -->
      <header class="sticky top-0 z-40 bg-background">
        <div
          class="flex h-12 items-center justify-between px-4 max-w-4xl mx-auto"
        >
          <div class="flex items-center space-x-3">
            <div
              class="w-8 h-8 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg flex items-center justify-center"
            >
              <span class="text-white font-bold text-sm">RT</span>
            </div>
            <div>
              <h1 class="text-lg font-semibold">RAGTube</h1>
              <p class="text-xs text-muted-foreground">
                AI-Powered YouTube Chat
              </p>
            </div>
          </div>

          <div class="flex items-center space-x-3">
            <!-- Channel Selector in header -->
            <div id="channel-selector">
              <!-- Channel selector will be inserted here -->
            </div>

            <!-- Theme Toggle -->
            <button
              id="theme-toggle"
              class="p-2 rounded-md hover:bg-accent transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content - ChatGPT style full-width -->
      <div class="flex-1 flex flex-col">
        <!-- Chat Area -->
        <main id="chat-main" class="flex-1 max-w-4xl w-full mx-auto">
          <!-- Chat interface will be inserted here -->
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
